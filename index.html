<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <link rel="stylesheet" href="style.css">
    <title>Qr Code Generator</title>
  </head>
  <body>

<div class="wrapper">
    <header>
        <h1>QR Code Generator</h>
        <p>Paste a url or enter text to create QR code</p>
    </header>

    <div class="form">
      <input type="text" placeholder="Enter text or url"></input>
      <button>Generate QR code</button>
    </div>
    <div class="qr-code">
    <img src="qrimage.png" alt="qr"></img>
    </div>
</div>


  <script type="text/javascript" src="script.js"></script>
  </body>
</html>
